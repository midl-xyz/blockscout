name: restart-blockscout

on:
  workflow_dispatch:

jobs:
  restart-blockscout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Blockscout
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            sudo -s
            cd blockscout-backend/
            git pull
            git checkout midl
            . /root/.asdf/asdf.sh
            mix compile --force
            if screen -list | grep -q "blockscout"; then
              screen -S blockscout -X quit
              echo "blockscout terminated"
            fi
            echo "restart blockscout"
            screen -dmS blockscout bash -c "tail -1 /home/ubuntu/blockscout-backend/env.sh | sh"
          EOF
